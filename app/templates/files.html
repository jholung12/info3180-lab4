{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Image Gallery</h1>

{% include 'flash_messages.html' %}

<div class="image-container">
{% for filename in file_list %}
    <div class="image">
        <img src="{{ url_for('get_image', filename=filename) }}" />
    </div>
{% endfor %}
</div>

{% endblock %}
